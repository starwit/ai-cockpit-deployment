# Settings and configurations that are common for all containers
x-minio-common: &minio-common
  image: quay.io/minio/minio:RELEASE.2024-08-29T01-40-52Z
  command: server --console-address ":9001" http://minio1/data{1...2}
  expose:
    - "9000"
    - "9001"
  ports:
      - "9000:9000"
      - "9001:9001"
  environment:
    MINIO_ROOT_USER: minioadmin
    MINIO_ROOT_PASSWORD: minioadmin
  healthcheck:
    test: ["CMD", "mc", "ready", "local"]
    interval: 5s
    timeout: 5s
    retries: 5

services:
  minio1:
    <<: *minio-common
    hostname: minio1
    volumes:
      - data1-1:/data1
      - data1-2:/data2

  createbuckets:
    image: minio/mc
    depends_on:
      - minio1
    entrypoint: >
      /bin/sh -c "
      /usr/bin/mc alias set myminio http://minio1:9000 minioadmin minioadmin;
      /usr/bin/mc mb myminio/anomalies;
      /usr/bin/mc policy set public myminio/anomalies;
      /usr/bin/ls -al /binary_data;
      /usr/bin/mc cp --recursive /binary_data/* myminio/anomalies;
      /usr/bin/mc mb myminio/sboms;
      /usr/bin/mc policy set public myminio/sboms;
      /usr/bin/ls -al /sboms;
      /usr/bin/mc cp --recursive /sboms/* myminio/sboms;
      /usr/bin/mc mb myminio/app;
      /usr/bin/mc policy set public myminio/app;
      /usr/bin/mc cp --recursive /app/* myminio/app/;
      exit 0;
      "
    volumes:
      - ./scenariodata/binary_data/${scenario}:/binary_data
      - ./scenariodata/module_info/${scenario}:/sboms
      - ./scenariodata/application_data/${scenario}:/app

volumes:
  data1-1:
  data1-2: